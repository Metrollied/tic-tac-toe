<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="header">Tic-Tac-Toe</div>
    <form id="choosePlayers">
        <label for="playerOne">Player One:</label>
        <input type="text" id="playerOne" name="playerOne">
        <label for="playerTwo">Player Two:</label>
        <input type="text" id="playerTwo" name="playerTwo">
        <label for="playAi">Play against AI?</label>
        <input type="checkbox" id="playAi" name="aiBox">
        <input type="submit" id="submit" name="addPlayers" value="Let's Go!">
    </form>
    <div id="playingArea">
        <div id="playerOneArea"></div>
        <div id="board"></div>
        <div id="playerTwoArea"></div>
    </div>
    <div id="winnerText"> </div>
    <button id="reset" onclick="reset">Reset</button>
    <div id="footer">&copy; Oliver Crawford</div>
</body>

</html>
